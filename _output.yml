
bookdown::gitbook:
  css: assets/style.css
  includes:
    before_body: assets/big-image.html
    after_body: assets/footer.html
    in_header: assets/header.html
  highlight: tango
  config:
    edit:
      link: https://github.com/ishaandey/nonparametric/edit/master/%s
      text: "Contribute"
    toc:
      collapse: section
      toc_depth: 2
      before: |
        <li class="toc-logo"><a href="./"><img src="images/logo/logo-nonparametric.png"></a></li>
      after: |
        <li><a href="https://github.com/ishaandey/nonparametric" target="blank">Published with bookdown</a></li>
    download: ["rmd"]
    sharing:
      github: yes
      facebook: no
      twitter: no
      all: no
